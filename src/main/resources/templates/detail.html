<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
  <link rel="stylesheet" href="./mercari.css" />
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <title>Rakus Items</title>
</head>

<body>
  <!-- navbar -->
  <div th:insert="fragment/navbar :: frag_navbar"></div>

  <!-- details -->
  <div class="container">
    <a type="button" class="btn btn-default" onclick=history.back()><i class="fa fa-reply"></i> back</a>
    <h2>Details</h2>
    <div id="details">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>ID</th>
            <td th:text="${item.id}"></td>
          </tr>
          <tr>
            <th>name</th>
            <td th:text="${item.name}"></td>
          </tr>
          <tr>
            <th>price</th>
            <td th:text="${item.price}"></td>
          </tr>
          <tr>
            <th>category</th>
            <td th:text="${item.category.nameAll}"></td>
          </tr>
          <tr>
            <th>brand</th>
            <td th:text="${item.brand}"></td>
          </tr>
          <tr>
            <th>condition</th>
            <td th:text="${item.condition}"></td>
          </tr>
          <tr>
            <th>description</th>
            <td th:text="${item.description}"></td>
          </tr>
        </tbody>
      </table>
      <a type="button" class="btn btn-default" th:href="@{/item/edit?id=} + ${item.id}"><i class="fa fa-pencil-square-o"></i>&nbsp;edit</a>
    </div>
  </div>
</body>

</html>
